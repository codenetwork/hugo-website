<header>
  <style>
    header {
      background-color: var(--surface-dark);
      position: sticky;
      top: 0;

      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      gap: var(--sp3);
      padding: var(--sp2);

      --item-gap: var(--sp2);

      nav a {
        padding: var(--sp1) var(--item-gap);
        font-weight: 500;

        &:hover {
          color: var(--primary);
        }
      }

      img { height: 3.5rem; }
    }
  </style>

  <nav>
    <ul class="reset" style="
      display: flex;
    ">
      {{- range site.Menus.main }}
        <li>
          <a href="{{ .URL }}" class="reset">{{ .Name }}</a>
        </li>
      {{- end }}
    </ul>
  </nav>

  <a href="/">
    <img src="/images/logo.svg" alt="Code Network logo">
  </a>

  <a href="{{ .Site.Params.signupURL }}" class="btn base primary" style="
    justify-self: end;
    margin-right: var(--item-gap);
  ">Join!</a>
</header>
